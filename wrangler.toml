name = "task-app"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = "./dist"
entry-point = "workers-site"

[env.production]
name = "task-app-production"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = "./dist"
entry-point = "workers-site"

[triggers]
crons = []

[vars]
NODE_VERSION = "20"
DATABASE_URL = ""
PORT = "3000"

[[migrations]]
tag = "init"
new_classes = ["TaskApp"]

[[migrations]]
tag = "add-tasks"
new_classes = ["Task"]