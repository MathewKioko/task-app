services:
  - type: web
    name: task-app-backend
    env: node
    buildCommand: npm run build
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-app-db
          property: connectionString
      - key: PORT
        value: 3000
databases:
  - name: task-app-db
    plan: free